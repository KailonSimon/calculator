<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="input">
                    <p class="input-text">0</p>
                </div>
                <div class="keypad">
                    <div class="keypad-digits">
                        <button class="digit" value="1">1</button>
                        <button class="digit" value="2">2</button>
                        <button class="digit" value="3">3</button>
                        <button class="digit" value="4">4</button>
                        <button class="digit" value="5">5</button>
                        <button class="digit" value="6">6</button>
                        <button class="digit" value="7">7</button>
                        <button class="digit" value="8">8</button>
                        <button class="digit" value="9">9</button>
                        <button class="digit" value="0">0</button>
                        <button >.</button>
                        <button id="flip-sign-btn">+/-</button>
                    </div>
                    <div class="keypad-operators">
                        <button class="operator" id="add-btn">+</button>
                        <button class="operator" id="subtract-btn">-</button>
                        <button class="operator" id="multiply-btn">ร</button>
                        <button class="operator" id="divide-btn">รท</button>
                        <button id="equals-btn">=</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
